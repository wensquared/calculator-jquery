<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator jQuery</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./js/jquery-3.6.0.min.js"></script>
        <script src="./calc.js"></script>
    </head>
    <body>
        <h1>Work in progress</h1>
        <main>            
            <div id="math_expr"></div>
            <div id="result"></div>
            <span id="btns">
                <div id="one">1</div>
                <div id="two">2</div>
                <div id="three">3</div>
                <div id="four">4</div>
                <div id="five">5</div>
                <div id="six">6</div>
                <div id="seven">7</div>
                <div id="eight">8</div>
                <div id="nine">9</div>
                <div id="zero">0</div>
                <div id="dot">.</div>
                <div id="plus">+</div>
                <div id="minus">-</div>
                <div id="mult">*</div>
                <div id="div">/</div>
                <div id="equal">=</div>
                <div id="oneDel">&lt;=</div>
                <div id="allDel">C</div>
            </span>
        </main>
    </body>
</html>
